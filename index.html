<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Power BI Portfolio</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #1DB954;
    color: white;
    padding: 30px 0;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    letter-spacing: 1px;
  }
  main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 40px 20px;
    gap: 30px;
  }
  .card {
    background: white;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }
  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }
  .card h2 {
    font-size: 1.2rem;
    margin: 15px 0;
    color: #333;
  }
  .card a {
    display: inline-block;
    margin-bottom: 20px;
    text-decoration: none;
    color: white;
    background-color: #1DB954;
    padding: 10px 20px;
    border-radius: 25px;
    font-weight: bold;
  }
  .card a:hover {
    background-color: #17a144;
  }
</style>
</head>
<body>

<header>My Power BI Portfolio</header>

<main>
  <div class="card">
    <img src="https://via.placeholder.com/300x180.png?text=Spotify+Dashboard" alt="Spotify Music Analytics Dashboard">
    <h2>Spotify Music Analytics Dashboard</h2>
    <a href="Spotify Music Analytics Dashboard.pdf" target="_blank">View Dashboard</a>
  </div>

  <!-- Add more cards here for additional dashboards -->
</main>

</body>
</html>
