<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Power BI Portfolio</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #1DB954;
    color: white;
    text-align: center;
    padding: 40px 20px;
    font-size: 2.2rem;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 40px 20px;
    gap: 25px;
  }

  .card {
    background: white;
    border-radius: 15px;
    width: 280px;
    height: 200px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s, box-shadow 0.3s;
    padding: 15px;
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.2);
  }

  .card button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    background-color: #1DB954;
    color: white;
    font-weight: bold;
    font-size: 0.95rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  .card button:hover {
    background-color: #17a144;
  }

  .placeholder {
    color: #555;
    font-weight: bold;
    font-size: 1rem;
    text-align: center;
  }

  footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 25px 10px;
    margin-top: 40px;
    font-size: 1rem;
  }

  footer a {
    color: #1DB954;
    text-decoration: none;
    font-weight: bold;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<header>Power BI Portfolio</header>

<main>
  <!-- First dashboard card -->
  <div class="card">
    <div class="placeholder">Spotify Music Analytics Dashboard</div>
    <button onclick="window.open('Spotify Music Analytics Dashboard.pdf', '_blank')">View Dashboard</button>
  </div>

  <!-- Placeholder cards -->
  <div class="card">
    <div class="placeholder">Dashboard Placeholder</div>
  </div>
  <div class="card">
    <div class="placeholder">Dashboard Placeholder</div>
  </div>
  <div class="card">
    <div class="placeholder">Dashboard Placeholder</div>
  </div>
  <div class="card">
    <div class="placeholder">Dashboard Placeholder</div>
  </div>
</main>

<footer>
  Contact: <a href="mailto:likhithkongara2002@gmail.com">likhithkongara2002@gmail.com</a> | Phone: 716-465-8849
</footer>

</body>
</html>
